<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="texto"></div>
        <div class="areaantena">
            <div class="antena"></div>
        </div>
        <div class="radio">
            <div class="interno">
                <div class="som">
                    <div class="saidasom"></div>
                    <div class="saidasom"></div>
                    <div class="saidasom"></div>
                    <div class="saidasom"></div>
                    <div class="saidasom"></div>
                    <div class="saidasom"></div>
                </div>
                <div class="volume">
                    <div class="mixer">
                        <div class="mixer2"></div>
                    </div>
                </div>
                <div class="botoes">
                    <div class="area1">
                        <div class="botaoprincipal">
                            <div class="detalhe">
                                <div class="botaofinal"></div>
                            </div>
                        </div>
                    </div>
                    <div class="area2">
                        <div class="botaopequeno">

                                <div class="botaofinalpeqqueno">

                                </div>

                        </div>
                        <div class="botaogrande">
                            <div class="detalhegrande">
                                <div class="botaofinalgrande">
                                    <div class="ponto"></div>
                                </div>
                            </div>
                        </div>
                        <div class="botaopequeno">
                            <div class="detalhepequeno">
                                <div class="botaofinalpeqqueno">
                                    <div class="ponto"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
